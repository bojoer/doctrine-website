      stability: beta
      issues_link: 'http://www.doctrine-project.org/jira/browse/DDC'
      browse_source_link: 'http://github.com/doctrine/doctrine2/tree/master/lib/Doctrine/ORM'
      upgrade_file_path: source/orm2.0/UPGRADE_TO_2_0
